<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <hr>
        <div class="links">
            <a href="tos.html" target="_blank">Terms of Service</a>
            <a href="privacy.html" target="_blank">Privacy Policy</a>
            <a href="registration.html" class="register-link">Register</a> <!-- Register link -->
        </div>
    </div>

    <div class="container">
        <form id="registerForm">
            <h2>Register</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="register-button">Register</button>
        </form>
        <hr>
        <div class="links">
            <a href="tos.html" target="_blank">Terms of Service</a>
            <a href="privacy.html" target="_blank">Privacy Policy</a>
            <a href="#" id="loginLink">Login</a> <!-- Login link -->
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Redirect code
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Perform login validation here...
            
            // Redirect to the desired page
            window.location.href = "https://github.com/Supanicka";
        });
    </script>
</body>
</html>
